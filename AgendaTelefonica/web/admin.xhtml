<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <title>Lista de contatos</title>        
        <link href="../css/estilo.css" type="text/css" rel="stylesheet"/>
    </h:head>

    <h:body class="listaBody">
        <!-- Página de apresentar os contatos -->
        <b:container class="listaContainer" >
            <h:form>
                
                
                <b:commandButton value="Loggout" 
                                 action="#{usuarioMB.logout()}"/>
                <br></br>
                <br></br>
                <br></br>
                
                <b:dataTable value="#{usuarioMB.usuarios}" var="usuario" 
                             fixedHeader="true" responsive="true" class="listaDataTable">

                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Email: "/>
                        </f:facet>
                        <h:outputText value="#{usuario.email}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="ID Agenda: "/>
                        </f:facet>
                        <h:outputText value="#{usuario.agenda.id}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Nome Agenda: "/>
                        </f:facet>
                        <h:outputText value="#{usuario.agenda.nomeAgenda}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Ações"/>
                        </f:facet>
                        <b:commandButton actionListener="#{usuarioMB.excluir(usuario)}" 
                                         action="excluir" 
                                         value="Excluir"
                                         icon-awesome="trash"/>
                    </h:column>
                </b:dataTable>
                <h:column>
                    <b:messages span="16"/>
                </h:column>
            </h:form>
        </b:container>
    </h:body>
</html>
