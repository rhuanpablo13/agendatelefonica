<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <title>Cadastro</title> 
        <link href="css/estilo.css" rel="stylesheet" type="text/css"/>  
    </h:head>
    <h:body class="body"> 



        <b:container>
            <!-- Formulário de cadastro de contato-->             
            <h:form class="cadastroContato">
                <h3 style="margin-left: 20%">Cadastrar Contato</h3><br></br>
                <b:row>
                    <b:inputText value="#{contatoMB.contato.nome}"
                                 required="true"
                                 requiredMessage="Nome obrigatório"
                                 label="Nome"
                                 span="8"
                                 id="nome"/>
                    <b:column>
                        <b:messages for="nome" span="8"/>
                    </b:column>     
                    <b:inputText value="#{contatoMB.contato.telefone}"
                                 required="true"
                                 requiredMessage="Telefone obrigatório"
                                 label="Telefone"
                                 span="8"
                                 id="telefone"/>
                    
                    <b:column>
                        <b:messages for="telefone" span="8"/>
                    </b:column>
                    <b:inputText value="#{contatoMB.contato.endereco}"                             
                                 label="Endereço"
                                 span="8"/>
                    
                    <b:inputText value="#{contatoMB.contato.email}"                             
                                 label="Email"
                                 span="8"/>
                    
                </b:row>
                <b:row>
                    <b:column>
                    <b:commandButton value="Cadastrar" 
                                     action="listarContatos"
                                     actionListener="#{contatoMB.adicionar()}"                                 
                                     icon-awesome="plus"/>
                    </b:column>
                </b:row>
            </h:form>

        </b:container>        

    </h:body>
</html>
